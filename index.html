<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no">
    <title>建築技術規則與台中建管資訊</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('texture/wallpaper01.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        #headerFrame {
            width: 100%;
            height: 80px;
            border: none;
            background: transparent;
        }

        #chatFrame {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            background: transparent;
        }

        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="content">
        <iframe id="headerFrame" src="header.html"></iframe>
        <iframe id="chatFrame" src="chat.html"></iframe>
    </div>
    <script>
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'chatflowChange') {
                document.getElementById('chatFrame').src = 
                    `chat.html?chatflowid=${event.data.chatflowId}`;
            }
            else if (event.data && event.data.type === 'modeChange') {
                document.getElementById('chatFrame').src = 
                    event.data.mode === 'chat' ? 'chat.html' : 'intro.html';
            }
        });
    </script>
</body>
</html>
