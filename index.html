<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no">
    <title>建築技術規則與台中建管資訊</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .header-frame {
            width: 100%;
            height: 70px;
            border: none;
            overflow: hidden;
        }
        
        .content-frame {
            width: 100%;
            height: calc(100% - 70px);
            border: none;
        }
    </style>
</head>
<body>
    <!-- 頂部框架用於選擇器 -->
    <iframe class="header-frame" src="header.html"></iframe>
    
    <!-- 內容框架用於聊天界面 -->
    <iframe class="content-frame" id="chatFrame" src="chat.html"></iframe>
    
    <script>
        // 監聽頂部框架的消息
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'chatflowChange') {
                // 更新聊天框架的URL，加入chatflow參數
                document.getElementById('chatFrame').src = 
                    `chat.html?chatflowid=${event.data.chatflowId}`;
            }
        });
    </script>
</body>
</html>
