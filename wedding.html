<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wedding Chatbot</title>
    <style>
        .custom-chatbot {
            --message-bg-user: #FF69B4;
            --message-color-user: white;
            --message-bg-bot: #e9ecef;
            --message-color-bot: #333;
            --input-bg: rgba(255,255,255,0.8);
            --input-border: #ddd;
        }

        .custom-chatbot::part(base),
        .custom-chatbot::part(container) {
            background: transparent !important;
        }
    </style>
</head>
<body>
    <!-- 設定區域 -->
    <script>
        const CHATBOT_CONFIG = {
            // 頭像設定
            avatars: {
                bot: 'https://i.ibb.co/jZL9TJ63/250224-icon.png',  // 替換成實際的貓咪照片連結
                showBotAvatar: true,                       // 是否顯示機器人頭像
                showUserAvatar: false,                     // 是否顯示使用者頭像
                avatarSize: '40px'                         // 頭像大小
            },

            // 顏色設定
            colors: {
                userBubble: '#efeee9',
                userText: '#333333',
                botBubble: '#efeee9',
                botText: '#333333',
                heart: '#FF0000'
            },

            // 字體大小設定
            fontSize: {
                welcome: "36px",
                names: "36px",
                messages: "36px",
                input: "36px"
            },

            // 歡迎訊息
            welcomeMessage: `<span style="font-size: 20px;">歡迎蒞臨！</span><br>
<span style="font-size: 22px;"><strong>泓銘</strong><span style="color: #FF0000;">❤️</span><strong>怡瑄</strong> 的婚禮</span><br>
<span style="font-size: 20px;">我是禮賓員，小喜！<br>
請輸入貴姓大名！</span>`,
            
            chatflowId: "ebd11297-8fff-40cc-a73e-e1702ffa9390",
            apiHost: "https://aibookrates.onrender.com",
            height: "600px",
            width: "400px",
            inputPlaceholder: "請輸入您的大名..."
        };
    </script>

    <flowise-fullchatbot class="custom-chatbot"></flowise-fullchatbot>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        
        Chatbot.initFull({
            chatflowid: CHATBOT_CONFIG.chatflowId,
            apiHost: CHATBOT_CONFIG.apiHost,
            theme: {
                chatWindow: {
                    showTitle: false,
                    backgroundColor: 'transparent',
                    height: CHATBOT_CONFIG.height,
                    width: CHATBOT_CONFIG.width,
                    welcomeMessage: CHATBOT_CONFIG.welcomeMessage,
                    fontSize: 20,
                    renderHTML: true,
                    botMessage: {
                        backgroundColor: CHATBOT_CONFIG.colors.botBubble,
                        textColor: CHATBOT_CONFIG.colors.botText,
                        showAvatar: CHATBOT_CONFIG.avatars.showBotAvatar,
                        avatarSrc: CHATBOT_CONFIG.avatars.bot,
                        fontSize: CHATBOT_CONFIG.fontSize.messages
                    },
                    userMessage: {
                        backgroundColor: CHATBOT_CONFIG.colors.userBubble,
                        textColor: CHATBOT_CONFIG.colors.userText,
                        showAvatar: CHATBOT_CONFIG.avatars.showUserAvatar,
                        fontSize: CHATBOT_CONFIG.fontSize.messages
                    },
                    textInput: {
                        placeholder: CHATBOT_CONFIG.inputPlaceholder,
                        backgroundColor: 'var(--input-bg)',
                        textColor: '#303235',
                        sendButtonColor: CHATBOT_CONFIG.colors.userBubble,
                        fontSize: CHATBOT_CONFIG.fontSize.input
                    }
                },
                footer: {
                    text: ''
                }
            },
            customCSS: `
                .flowise-container {
                    background: transparent !important;
                }
                .chatbot-header {
                    display: none !important;
                }
                .blue-strip {
                    display: none !important;
                }
                .bot-message {
                    font-size: ${CHATBOT_CONFIG.fontSize.messages} !important;
                }
                .user-message {
                    font-size: ${CHATBOT_CONFIG.fontSize.messages} !important;
                }
                .text-input {
                    font-size: ${CHATBOT_CONFIG.fontSize.input} !important;
                }
                .avatar {
                    width: ${CHATBOT_CONFIG.avatars.avatarSize} !important;
                    height: ${CHATBOT_CONFIG.avatars.avatarSize} !important;
                }
            `
        })
    </script>
</body>
</html>
