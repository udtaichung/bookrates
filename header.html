<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 基本樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px 0;
            min-height: 100%;
            width: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
        }
        
        /* 控制容器樣式 */
        .controls-container {
            width: 90%;
            max-width: 1600px;
            padding: 2px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        /* 標題樣式 */
        .title {
            font-size: 36px;
            color: #333;
            flex: 1;
            text-align: left;
        }
        
        /* @ 符號樣式 */
        .title span.at {
            font-size: 24px;
            vertical-align: middle;
        }
        
        /* 選擇器樣式 */
        .chain-selector {
            width: auto;
            max-width: 400px;
        }
        
        /* 下拉選單樣式 */
        .chain-selector select {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid rgba(221, 221, 221, 0.5);
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        
        /* 開關按鈕容器樣式 */
        .toggle-switch {
            display: flex;
            align-items: center;
            margin: 0;
        }
        
        /* 開關按鈕外層樣式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 130px;
            height: 34px;
        }
        
        /* 隱藏原始核取方塊 */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        /* 滑動器樣式 */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2196F3;
            transition: .4s;
            border-radius: 34px;
        }
        
        /* 滑動器圓形按鈕 */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        /* 選中狀態的背景色 */
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        /* 選中狀態的按鈕位置 */
        input:checked + .slider:before {
            transform: translateX(95px);
        }
        
        /* 滑動器文字樣式 */
        .slider-text {
            color: white;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            font-size: 14px;
        }

        /* 控制項行樣式 */
        .controls-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        /* 手機版樣式設定 */
        @media only screen and (max-width: 768px) {
            /* 手機版控制容器垂直排列 */
            .controls-container {
                flex-direction: column;
                align-items: center;
            }
            
            /* 手機版標題樣式 */
            .title {
                font-size: 16px;
                text-align: center;
                width: 100%;
                margin: 5px 0;
            }
            
            /* 手機版 @ 符號樣式 */
            .title span.at {
                font-size: 16px;
            }
            
            /* 手機版開關按鈕縮小 */
            .toggle-switch {
                transform: scale(0.8);
                margin: 5px 0;
            }
            
            /* 手機版選擇器縮小 */
            .chain-selector {
                transform: scale(0.8);
                margin: 5px 0;
                width: 90%;
            }
            
            /* 手機版下拉選單文字縮小 */
            .chain-selector select {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="controls-container" id="controlsContainer">
        <!-- 標題區塊 -->
        <div class="title">建築技術規則 <span class="at">@</span> 台中建管 AI</div>
        
        <!-- 模式切換開關 -->
        <div class="toggle-switch">
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider">
                    <span class="slider-text">說明文件</span>
                </span>
            </label>
        </div>
        
        <!-- LLM 模型選擇下拉選單 -->
        <div class="chain-selector">
            <select id="chainSelector">
                <option value="c8dc18ab-627a-4a79-8192-1521875e65e5" selected>LLM：Claude sonnet 3.7</option>
                <option value="28265c21-827f-42d8-9cfb-b49ef6a89aba">LLM：Deepseek R1</option>
                <option value="97f5d567-82d4-486d-af0d-327738b84bb0">LLM：Google thinking</option>
                <option value="6a1fb0dc-a13c-4b47-bd6f-da7ecaad2dd3" disabled>LLM：4</option>
                <option value="ad9c1e27-1a90-4a8c-a25d-43af45d0d6cc" disabled>LLM：5</option>
            </select>
        </div>
    </div>
    
    <script>
        // 檢測是否為手機裝置
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                  (window.innerWidth <= 768);
        }
        
        // 下拉選單變更事件處理
        document.getElementById('chainSelector').addEventListener('change', function() {
            // 向父頁面發送變更訊息
            window.parent.postMessage({
                type: 'chatflowChange',
                chatflowId: this.value
            }, '*');
        });
        
        // 頁面載入時向父頁面發送初始選擇的模型
        window.onload = function() {
            window.parent.postMessage({
                type: 'chatflowChange',
                chatflowId: document.getElementById('chainSelector').value
            }, '*');
        };
        
        // 模式切換開關事件處理
        document.getElementById('modeToggle').addEventListener('change', function() {
            // 更新滑動器文字
            const text = this.checked ? '說明文件' : 'CHATBOT';
            this.parentElement.querySelector('.slider-text').textContent = text;
            
            // 向父頁面發送模式變更訊息
            window.parent.postMessage({
                type: 'modeChange',
                mode: this.checked ? 'intro' : 'chat'
            }, '*');
        });
    </script>
</body>
</html>
