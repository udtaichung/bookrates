<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px 0;
            min-height: 100%;
            width: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
        }
        
        .controls-container {
            width: 90%;
            max-width: 1600px;
            padding: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .title {
            font-size: 36px;
            color: #333;
            flex: 1;
            text-align: left;
        }
        
        .title span.at {
            font-size: 24px;
            vertical-align: middle;
        }
        
        .chain-selector {
            width: auto;
            max-width: 400px;
        }
        
        .chain-selector select {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid rgba(221, 221, 221, 0.5);
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            margin: 0;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 130px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2196F3;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(95px);
        }
        
        .slider-text {
            color: white;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            font-size: 14px;
        }

        /* Mobile styles - using aspect ratio instead of fixed width */
        @media screen and (max-aspect-ratio: 4/3) {
            .controls-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            /* First row - Title (centered) */
            .title {
                font-size: 22px;
                text-align: center;
                width: 100%;
                transform: scale(0.6);
                margin: -15px 0;
            }
            
            .title span.at {
                font-size: 16px;
            }
            
            /* Second row - Toggle switch and Chain selector */
            .controls-row {
                display: flex;
                width: 100%;
                justify-content: space-between;
                align-items: center;
            }
            
            .toggle-switch {
                transform: scale(0.6);
                margin-left: -20px;
            }
            
            .chain-selector {
                transform: scale(0.6);
                margin-right: -20px;
            }
            
            .chain-selector select {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <div class="title">建築技術規則 <span class="at">@</span> 台中建管 AI</div>
        <div class="toggle-switch">
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider">
                    <span class="slider-text">說明文件</span>
                </span>
            </label>
        </div>
        <div class="chain-selector">
            <select id="chainSelector">
                <option value="c8dc18ab-627a-4a79-8192-1521875e65e5" selected>LLM：Claude sonnet 3.7</option>
                <option value="28265c21-827f-42d8-9cfb-b49ef6a89aba">LLM：Deepseek R1</option>
                <option value="97f5d567-82d4-486d-af0d-327738b84bb0">LLM：Google thinking</option>
                <option value="6a1fb0dc-a13c-4b47-bd6f-da7ecaad2dd3" disabled>LLM：4</option>
                <option value="ad9c1e27-1a90-4a8c-a25d-43af45d0d6cc" disabled>LLM：5</option>
            </select>
        </div>
    </div>
    
    <script>
        // For mobile, we need to restructure the DOM
        function adjustForMobile() {
            // Check aspect ratio instead of width
            if (window.innerWidth / window.innerHeight < 4/3) {
                // Get the container
                const container = document.querySelector('.controls-container');
                
                // Create a row for toggle and selector if it doesn't exist
                if (!document.querySelector('.controls-row')) {
                    const controlsRow = document.createElement('div');
                    controlsRow.className = 'controls-row';
                    
                    // Move toggle switch and chain selector to this row
                    const toggleSwitch = document.querySelector('.toggle-switch');
                    const chainSelector = document.querySelector('.chain-selector');
                    
                    // Only move if they're direct children of container
                    if (toggleSwitch.parentNode === container) {
                        controlsRow.appendChild(toggleSwitch);
                    }
                    
                    if (chainSelector.parentNode === container) {
                        controlsRow.appendChild(chainSelector);
                    }
                    
                    container.appendChild(controlsRow);
                }
            } else {
                // Check if we're in desktop mode but still have the controls-row
                const controlsRow = document.querySelector('.controls-row');
                if (controlsRow) {
                    // Move elements back to container
                    const container = document.querySelector('.controls-container');
                    const toggleSwitch = document.querySelector('.toggle-switch');
                    const chainSelector = document.querySelector('.chain-selector');
                    
                    container.appendChild(toggleSwitch);
                    container.appendChild(chainSelector);
                    
                    // Remove the row
                    controlsRow.remove();
                }
            }
        }

        // Run on load and on resize
        window.addEventListener('load', adjustForMobile);
        window.addEventListener('resize', adjustForMobile);
        
        document.getElementById('chainSelector').addEventListener('change', function() {
            // Send message to parent frame notifying of selector change
            window.parent.postMessage({
                type: 'chatflowChange',
                chatflowId: this.value
            }, '*');
        });
        
        // Also send on init
        window.onload = function() {
            window.parent.postMessage({
                type: 'chatflowChange',
                chatflowId: document.getElementById('chainSelector').value
            }, '*');
        };
        
        document.getElementById('modeToggle').addEventListener('change', function() {
            const text = this.checked ? '說明文件' : 'CHATBOT';
            this.parentElement.querySelector('.slider-text').textContent = text;
            
            window.parent.postMessage({
                type: 'modeChange',
                mode: this.checked ? 'intro' : 'chat'
            }, '*');
        });
    </script>
</body>
</html>
