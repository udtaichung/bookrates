<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px 0;
            min-height: 100%;
            width: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
        }
        
        .controls-container {
            width: 90%;
            max-width: 1600px;
            text-align: center;
            padding: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .title {
            font-size: 36px;
            color: #333;
            text-align: left;
            flex: 1;
        }
        
        .title span.at {
            font-size: 24px;
            vertical-align: middle;
        }
        
        .chain-selector {
            width: 40%;
        }
        
        .chain-selector select {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid rgba(221, 221, 221, 0.5);
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            margin: 0 20px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 130px;  /* 從 125px 再加寬到 130px */
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2196F3;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(95px);  /* 從 90px 改為 95px，配合寬度增加 */
        }
        
        .slider-text {
            color: white;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <div class="title">建築技術規則 <span class="at">@</span> 台中建管 AI</div>
        <div class="toggle-switch">
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider">
                    <span class="slider-text">說明文件</span>
                </span>
            </label>
        </div>
        <div class="chain-selector">
            <select id="chainSelector">
                <option value="c8dc18ab-627a-4a79-8192-1521875e65e5" selected>LLM：Claude sonnet 3.7</option>
                <option value="28265c21-827f-42d8-9cfb-b49ef6a89aba">LLM：Deepseek R1</option>
                <option value="97f5d567-82d4-486d-af0d-327738b84bb0">LLM：Google thinking</option>
                <option value="6a1fb0dc-a13c-4b47-bd6f-da7ecaad2dd3" disabled>LLM：4</option>
                <option value="ad9c1e27-1a90-4a8c-a25d-43af45d0d6cc" disabled>LLM：5</option>
            </select>
        </div>
    </div>
    
    <script>
        document.getElementById('chainSelector').addEventListener('change', function() {
            // 向父框架發送消息，通知選擇器變更
            window.parent.postMessage({
                type: 'chatflowChange',
                chatflowId: this.value
            }, '*');
        });
        
        // 初始化時也發送一次
        window.onload = function() {
            window.parent.postMessage({
                type: 'chatflowChange',
                chatflowId: document.getElementById('chainSelector').value
            }, '*');
        };
        
        document.getElementById('modeToggle').addEventListener('change', function() {
            const text = this.checked ? '說明文件' : 'CHATBOT';  // 交換文字順序
            this.parentElement.querySelector('.slider-text').textContent = text;
            
            window.parent.postMessage({
                type: 'modeChange',
                mode: this.checked ? 'intro' : 'chat'  // 交換模式順序
            }, '*');
        });
    </script>
</body>
</html>
